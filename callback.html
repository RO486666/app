<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Callback</title>
</head>
<body style="font-family:sans-serif;background:#111;color:#0f0;padding:2rem;">
  <h1>📥 Verarbeite Login...</h1>
  <div id="log"></div>

  <script>
    const code = new URLSearchParams(window.location.search).get("code");
    document.getElementById("log").innerText = code 
      ? `✅ Code empfangen: ${code}` 
      : "❌ Kein Code erhalten.";

    if (code) {
      localStorage.setItem("ctraderCode", code);
      setTimeout(() => {
        window.location.href = "/app/index.html";
      }, 3000);
    }
  </script>
</body>
</html>
